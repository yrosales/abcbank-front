<div class="container card mb-2">
  <h1 class="card-title">Contacts</h1>
  <app-contact-edit (formData)="addContact($event)"></app-contact-edit>
  <table class="table table-striped">
    <thead>
      <tr>
        <th style="width: 20%">First Name</th>
        <th style="width: 20%">Second Name</th>
        <th style="width: 20%">Address</th>
        <th style="width: 20%">Date of Birth</th>
        <th style="width: 20%">Phone Number</th>
        <th style="width: 10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let elemento of contacts"
        (click)="showDevices(elemento)"
        style="cursor: pointer"
      >
        <td>{{ elemento.firstName }}</td>
        <td>{{ elemento.secondName }}</td>
        <td>{{ elemento.addresses }}</td>
        <td>{{ elemento.dateOfBirth | date: 'dd/MM/yyyy'}}</td>
        <td>{{ elemento.phoneNumbers }}</td>
        <td style="white-space: nowrap">
          <button class="btn btn-sm btn-danger btn-delete-user">
            <!--span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span-->
            <span>Delete</span>
          </button>
        </td>
      </tr>
      <tr *ngIf="!contacts">
        <td colspan="4" class="text-center">
          <span class="spinner-border spinner-border-lg align-center"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

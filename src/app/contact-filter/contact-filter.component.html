<div class="container card my-2 py-4">
    <form [formGroup]="form">
        <div class="d-flex flex-row justify-content-left align-items-center">
            <div class="form-group input-group-lg">
                <label for="firstName">First Name: </label><input class="form-control" formControlName="firstName" />
            </div>
            <div class="form-group mx-3">
                <button class="btn btn-primary btn-block mt-4" (click)="filterByName()">
                    Filter
                </button>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-left align-items-center">
            <div class="form-group input-group-lg">
                <label for="fromAge">Age fron: </label><input class="form-control" type="number"
                    formControlName="fromAge" />
            </div>
            <div class="form-group input-group-lg mx-3">
                <label for="toAge">to: </label><input class="form-control" type="number" formControlName="toAge" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block mt-4" (click)="filterByAge()">
                    Filter
                </button>
            </div>
        </div>
    </form>
</div>
